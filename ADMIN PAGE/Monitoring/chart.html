<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['bar']});
          google.charts.setOnLoadCallback(drawChart);
    
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Date', 'Healthy', 'Deaths ', 'Hospitalized'],
              ['Sept', 8, 1, 2],
              ['Oct', 6, 3, 1],
              ['Nov', 9, 4, 2],
              ['Dec', 10, 1, 3]
            ]);
    
            var options = {
              chart: {
                title: 'Deceased Pets',
                subtitle: 'Deceased pets, Month of September-December'
              }
            };
    
            var chart = new google.charts.Bar(document.getElementById('chart1'));
    
            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        </script>
      </head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
  <a href="chart2.html"> 
    <button style="float: top-left;"> Vaccinated pets </button>
    </a>
<a href="chart.html"> 
        <button style="float:left;"> Arrived pets </button>
    </a> 
<a href="pet_data.html"> 
        <button style="float:left;"> Pets Data </button>
    </a>    
<div id="chart1" style="width:600px; height:350px;float:right;"></div>
<canvas id="myChart" style=" margin-top: 20px; width:auto; max-width:600px;float:left;"></canvas>

<script>
const xValues = ["Aug.", "Sept.", "Oct.", "Nov.", "Dec."];
const yValues = [5, 6, 5, 3, 0];
const barColors = ["#B9E9FC", "#FCBAAD","#FF6969","#DADDB1","#FFFBAC"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Arrived pets"
    }
  }
});
</script>
</body>
</html>
